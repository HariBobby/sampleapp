<h3>Manage Products View</h3>
<table class="table table-bordered">
  <tr>
    <th>Id</th><th>Name</th><th>Price</th><th>Description</th>
  </tr>
  <tr *ngFor="let product of mcProducts">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
  </tr>
  <tr *ngIf="mcProducts.length == 0">
    <td colspan="3">No Products Found.</td>
  </tr>
</table>
